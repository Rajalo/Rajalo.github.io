<!DOCTYPE html>
<html>
    <head>
        <title>
            Reilly Browne Profile
        </title>
        <link rel="stylesheet" type="text/css" href="./css/website_layout.css" />
        <link rel="stylesheet" type="text/css" href="./css/website_style.css" />
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
        <script type="module" src="./src/App.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="content-center">
                <div id = "home">
                    <h1>
                        About Me
                    </h1>
                </div>
                <div id = "geometry" class="hidden">
                    <h1>Computational Geometry Programs</h1>
                </div>
                <div id = "projects" class="hidden">
                    <h1>My Other Projects</h1>
                </div>
                <div id = "pixel" class="hidden">
                    <h1>Pixel Art Gallery</h1>
                </div>
                <div id = "contact" class="hidden">
                    <h1>My Other Projects</h1>
                </div>
            </div>
        </div>
        <div class="navbar">
            <div class = "header">
                <div class = "logo"> 
                    <img src="./images/logo.png" alt= "Logo" class="logoPicture">
                    <div class="title"> Reilly Browne </div>  
                </div>
                <div id = "toggleMode" class="toggleModeLight">
                    Dark Mode
                </div>
            </div>

            <div class="tabs">
                <div id = "homeTab" class="tab-item tab-item-selected">
                    HOME
                </div>
                <div id = "geometryTab" class="tab-item">
                    GEOMETRY PROGRAMS
                </div>
                <div id = "projectsTab" class="tab-item">
                    OTHER PROJECTS
                </div>
                <div id = "pixelTab" class="tab-item">
                    PIXEL ART
                </div>
                <div id = "contactTab" class="tab-item">
                    CONTACT ME
                </div>
            </div>
        </div>
    </body>
</html>
